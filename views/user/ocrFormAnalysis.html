<!DOCTYPE html>
<html>
<head>
    <title>TIIZ OCR Service</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel='stylesheet' href='/css/user/ocrFormAnalysis.css' />
    <%include  ../common/commonLib.html%>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>

    <script type="text/javascript" src="js/common.ui.js"></script>
    <script type="text/javascript" src="js/user/ocrFormAnalysis.js"></script>
    <style>
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="main">
        <div class="wrapper">
            <!-- Header -->
            <%include  ../common/header.html%>
            <!-- //Header -->

            <!-- Left Menu Side -->
            <%include ../common/leftSideBar.html%>
            <!--// Left Menu Side -->

            <!-- Content Wrapper -->
            <div class="content-wrapper">
                <section class="content-header">
                    <h1>OCR 양식분석</h1>
                </section>
                <section class="content">
                    <!-- 저장소, 양식이미지, 양식 분석 상세-->
                    <div class="row">

                        <div class="col-md-1" id="accordionDiv">
                            <div class="box" style="height:650px">
                                <div class="box-body02">
                                    <div class="box-header">
                                        <button class="accordionBtn">>></button>
                                        <div class="mt20">
                                            <h3 class="box-title">저</h3><br />
                                            <h3 class="box-title">장</h3><br />
                                            <h3 class="box-title">소</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 저장소 -->
                        <div class="col-md-7" id="storageDiv">
                            <div class="box" style="height:650px">
                                <div class="box-body02">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">저장소</h3>
                                        <button class="accordionBtn fr"><<</button>
                                    </div>
                                    <div>
                                        <div class="tbl_area">
                                            <div class="tbl_area_l">
                                                <a href="javascript:void(0);" class="btn b03 date on" alt="all">전체</a>
                                                <a href="javascript:void(0);" class="btn b03 date" alt="today">오늘</a>
                                                <a href="javascript:void(0);" class="btn b03 date" alt="week">1주</a>
                                                <a href="javascript:void(0);" class="btn b03 date" alt="month">1달</a>
                                                <input type="text" name="fdate" class="dateInput" id="fdate" value="2016-01-12" style="width:100px" title="시작일자" /> ~
                                                <input type="text" name="tdate" class="dateInput" id="tdate" value="2016-01-12" style="width:100px;" title="종료일자" />
                                            </div>
                                            <div class="tbl_area_r">
                                                <form id="uploadForm">
                                                    <input type="file" name="uploadFile" id="uploadFile" style="display:none;" />
                                                </form>
                                                <a href="javascript:void(0);" id="uploadBtn" class="btn b03" style="width: 60px;">업로드</a>
                                                <a href="javascript:void(0);" id="deleteBtn" class="btn b03" style="width: 50px;">삭제</a>
                                            </div>
                                        </div>
                                        <div class="tbl_area_r">
                                            <span class="mtm10"> 총 <strong>0</strong> 건</span>
                                        </div>
                                        <div class="Tbl_wrap">
                                            <table class="Tbl">
                                                <colgroup>
                                                    <col width="10%">
                                                    <col width="60%">
                                                    <col width="30%">
                                                </colgroup>
                                                <thead>
                                                    <tr>
                                                        <th><input name="imgCheck" type="checkbox" value="all"> </th>
                                                        <th>파일명 </th>
                                                        <th>등록일</th>
                                                    </tr>
                                                </thead>
                                            </table>
                                        </div>
                                        <div class="Tbl_wrap02">
                                            <table class="Tbl">
                                                <colgroup>
                                                    <col width="10%">
                                                    <col width="60%">
                                                    <col width="30%">
                                                </colgroup>
                                                <tbody id="result"></tbody>
                                            </table>
                                        </div>
                                        <div class="tbl_area">
                                            <div class="tbl_area_l">
                                                <span class="mtp10">선택 <strong>0</strong> 건</span>
                                            </div>
                                            <div class="tbl_area_r">
                                                <button id="ocrBtn" class="btn btn-default">양식 분석</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- //저장소 -->
                        <!-- 양식 이미지 -->
                        <div class="col-md-5" id="formImgDiv">
                            <div class="box" style="height:650px">
                                <div class="box-body02">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">양식 이미지</h3>
                                    </div>
                                    <div id="formImage" style="height:510px; background-size: 100% 100%; background-repeat: no-repeat;">

                                    </div>
                                    <!--<div id="formImageZoom" style="height:510px; background-repeat: no-repeat; display:none;">
                                        <div id="redNemo" style="display:none; border:2px solid red; position:absolute;">
                                    </div>
                                    </div>-->
                                    <div style="text-align:center">
                                        <p id="fileName">&nbsp;</p>
                                        <button id="leftPagingBtn"><</button>
                                        <b id="pagingText">0 / 0</b>
                                        <button id="rightPagingBtn">></button>
                                        <!--<button id="originalShowBtn" class="fr btn" style="display: none;">원본보기</button>-->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- //양식 이미지 -->
                        <!-- 양식 분석 상세 -->
                        <div class="col-md-6" id="formOcrDetailDiv">
                            <div class="box" style="height:650px">
                                <div class="box-body02">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">양식 분석 상세</h3>
                                    </div>
                                    <div class="subt_select mt20" style="text-align:left;">
                                        <div style="float:left; width:50%; height:30px;">
                                            <select id="formSelect" class="form-control">
                                                <option value="SHIPPING REQUEST">SHIPPING REQUEST</option>
                                            </select>
                                        </div>
                                        <div style="float:left; width:50%; height:30px; padding-top:5px; padding-left:20px">
                                            <b> 정확도 : <span id="accuracy">0%</span></b>
                                        </div>
                                    </div>
                                    <div style="clear:both;"></div>
                                    <div style="height:450px; margin-top: 50px; overflow-y:scroll; overflow-x:hidden;">
                                        <table id="textResultTbl" border="1" style="width:100%;"></table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- //양식 분석 상세 -->
                    </div>
                    <!--// 저장소 -->
                    <!--양식 분석 결과-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="bt" style="height:120px">
                                <div class="box-body br fl tc" style="height:100%; width:20%">
                                    <h3 class="box-title">양식 분석 결과</h3>
                                </div>
                                <div class="box-body fl tc fl" style="height:100%; width:20%">
                                    <b>총 분석 문서</b><br />
                                    <b class="tnum01">0</b>
                                </div>
                                <div class="box-body fl tc fl" style="height:100%; width:20%">
                                    <b>확인된 양식 문서</b><br />
                                    <input type="hidden" id="successExcelName" name="successExcelName" />
                                    <b id="successScore" class="t01">0</b><br />
                                    <button id="sucessExcelBtn">엑셀저장</button>
                                </div>
                                <div class="box-body fl tc fl" style="height:100%; width:20%">
                                    <b>미확인된 양식 문서</b><br />
                                    <input type="hidden" id="failExcelName" name="failExcelName" />
                                    <b id="failScore" class="t04">0</b><br />
                                    <button id="failExcelBtn">엑셀저장</button>
                                </div>
                                <div class="box-body fl tc fl" style="height:100%; width:20%">
                                    <button>서버반영</button>
                                </div>          
                            </div>
                        </div>
                    </div>
                    <!--//양식 분석 결과-->
                </section>
            </div>
            <!--// Content Wrapper -->

            <!-- Header -->
            <%include  ../common/footer.html%>
            <!-- //Header -->
        </div>
    </div>
</body>
</html >
