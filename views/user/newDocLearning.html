<!DOCTYPE html>
<html>
<head>
    <title>TIIZ OCR Service</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <%include  ../common/commonLib_before.html%>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />

    <script src="//code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <script type="text/javascript" src="js/common.ui.js"></script>
    <script type="text/javascript" src="js/user/newDocLearning.js"></script>
    <style>
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="main">
        <div class="wrapper">
            <!-- Header -->
            <%include  ../common/header_before.html%>
            <!-- //Header -->
            <!-- Left Menu Side -->
            <%include ../common/leftSideBar_before.html%>
            <!--// Left Menu Side -->
            <!-- Content Wrapper -->
            <div class="content-wrapper">
                <section class="content-header">
                    <h1>신규 문서 학습</h1>
                </section>

                <section class="content">
                    <div class="row">
                        <div class="col-md-6" id="">
                            <div class="box" style="height:650px">
                                <div class="box-body02">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">이미지</h3>
                                        <button class="fr uploadBtn">업로드</button>
                                        <input id="initUpload" type="file" />
                                    </div>
                                    <div class="dialog_wrap">

                                    </div>
                                </div>
                                <div id="holder" style="height:80%;"></div>
                            </div>
                        </div>
                        <div class="col-md-6" id="">
                            <div class="box" style="height:650px">
                                <div class="box-body02">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">신규 문서명</h3>
                                        <input type="text" id="newDocName" class="fr col-xs-6" placeholder="이곳에 신규 문서명을 입력해주세요" />
                                    </div>
                                    <div class="box-body-items" style="height: 50px;">
                                        <div class="body-title" style="float:left; padding: 15px; width:70%; height:inherit;">
                                            기존 유사 문서[ <b id="preTitle"></b> ]
                                            <select id="fvSelect" style="width:60px;">
                                                <option value="fixed" selected>고정</option>
                                                <option value="variable">가변</option>
                                            </select>
                                        </div>
                                        <div class="body-count" style="float:right; width:30%; height:45px; text-align:center; margin-top:5px;">
                                            정확도 : <b id="preAccuracy">0</b>%<br />
                                            총 <b id="textCount">0</b> 건
                                        </div>
                                        <div style="clear:both;" />
                                    </div>
                                    <div id="newDocTblDiv" style="height:450px; margin-top: 10px; overflow-y:scroll; overflow-x:hidden;">
                                        <table id="fixedTextResultTbl" border="1" style="width:100%;"></table>
                                        <table id="variableTextResultTbl" border="1" style="width:100%; display:none;"></table>
                                    </div>
                                    <button id="domainChangeBtn" class="mt20" style="display: none;" data-toggle="modal" data-target="#domainChangeConfirm">고정 < - > 가변</button>
                                    <button id="trainBtn" class="mt20" style="display: none;">학습</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </div>
            <!--// Content Wrapper -->
            <!-- Header -->
            <%include  ../common/footer.html%>
            <!-- //Header -->
        </div>
    </div>

    <!-- 팝업_고정&가변 변경 확인창 -->
    <div class="modal fade" id="domainChangeConfirm" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg02">
            <div class="modal-content" style="min-height: 500px; max-height: 700px;">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="">고정&가변 변경 확인</h4>
                </div>
                <div class="modal-body" style="overflow:auto;min-height: 300px;max-height: 500px;">
                    <div class="modal_con">
                        <div class="col-md-6">
                            <p>고정영역 -> 가변영역</p>
                            <table id="fixedTextConfirmTbl" border="1" style="width:100%;">
                                <thead>
                                    <tr>
                                        <th style="text-align:center;"><input type="checkbox" class="allChk"></th>
                                        <th>목록</th>
                                        <th>DB 컬럼</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div class="col-md-6">
                            <p>가변영역 -> 고정영역</p>
                            <table id="variableTextConfirmTbl" border="1" style="width:100%;">
                                <thead>
                                    <tr>
                                        <th style="text-align:center;"><input type="checkbox" class="allChk"></th>
                                        <th>목록</th>
                                        <th>DB 컬럼</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>                  
                </div>
                <div class="modal-footer">
                    <div class="btn_wrap">
                        <button type="button" class="btn btn_01" id="domainChangeOkBtn">변경</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //팝업_회원 정보 -->
</body>
</html>
