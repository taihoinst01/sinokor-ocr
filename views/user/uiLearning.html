<!DOCTYPE html>

    <script type="text/javascript" src="js/user/uiLearning.js"></script>

    </style>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="main">
        <div class="wrapper">
            <!-- Header -->
            <%include  ../common/header.html%>
            <!-- //Header -->

            <!-- Left Menu Side -->
            <%include ../common/leftSideBar.html%>

            <!-- Content Wrapper -->

                <section class="content-header">

                <section class="content">

                    <div class="row">

                        <div class="col-md-1" id="accordionDiv">

                                    <div class="box-header">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 저장소 -->
                        <div class="col-md-7" id="storageDiv">
                            <div class="box" style="height:650px">
                                <div class="box-body02">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">저장소</h3>

                                        <button class="accordionBtn fr"><<</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- //저장소 -->
                        <!-- 양식 이미지 -->
                        <div class="col-md-5" id="formImgDiv">

                                    <div class="box-header with-border">

                                    </div>
                                    <div class="dialog_wrap">

                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 양식 분석 상세 -->
                        <div class="col-md-6" id="formOcrDetailDiv">
                            <div class="box" style="height:650px">
                                <div class="box-body02">
                                    <div class="box-header with-border">
                                        <h3 class="box-title">양식 분석 상세</h3>
                                    </div>
                                    <div class="">

                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- //양식 분석 상세 -->
                    </div>
                    <!--// 저장소 -->
                    <!--양식 분석 결과-->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="bt" style="height:120px">
                                <div class="box-body br fl tc" style="height:100%; width:20%">
                                    <h3 class="box-title">양식 분석 결과</h3>
                                </div>
                                <div class="box-body fl tc fl" style="height:100%; width:20%">
                                    <b>총 분석 문서</b><br />
                                    <b>28</b>
                                </div>
                                <div class="box-body fl tc fl" style="height:100%; width:20%">
                                    <b>확인된 양식 문서</b><br />
                                    <b>23</b><br />
                                    <button>엑셀저장</button>
                                </div>
                                <div class="box-body fl tc fl" style="height:100%; width:20%">
                                    <b>미확인된 양식 문서</b><br />

                                </div>
                                <div class="box-body fl tc fl" style="height:100%; width:20%">

                                </div>
