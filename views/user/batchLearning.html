<!DOCTYPE html>
<html>
<head>
    <title alt="배치학습"> OCR Service Web - 배치 학습</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">

    <%include  ../common/commonLib.html%>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <link rel="stylesheet" href="/common/css/fileupload/jquery.fileupload.css">

    <script type="text/javascript" src="js/import/fileupload/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="js/import/fileupload/jquery.iframe-transport.js"></script>
    <script type="text/javascript" src="js/import/fileupload/jquery.fileupload.js"></script>
    <script type="text/javascript" src="js/import/jquery.form.min.js"></script>

    <!-- grid import-->
    <script src="js/import/toast-ui-grid/underscore/underscore.js"></script>
    <script src="js/import/toast-ui-grid/backbone/backbone.js"></script>
    <script src="js/import/toast-ui-grid/tui-code-snippet/dist/tui-code-snippet.js"></script>
    <script src="js/import/toast-ui-grid/tui-pagination/dist/tui-pagination.js"></script>
    <script src="js/import/toast-ui-grid/tui-date-picker/dist/tui-date-picker.js"></script>
    <script src="js/import/toast-ui-grid/tui-grid/dist/tui-grid.js"></script>
    <link rel="stylesheet" type="text/css" href="js/import/toast-ui-grid/tui-grid/dist/tui-grid.css" />

    <script type="text/javascript" src="js/user/batchLearning.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="wrap">
        <!-- skip navi -->
        <div id="accessibility">
            <ul>
                <li><a href="#lnb">메뉴 바로가기</a></li>
                <li><a href="#container">본문으로 바로가기</a></li>
            </ul>
        </div>

        <%include  ../common/header.html%>
        
        <div id="container">

            <%include  ../common/leftSideBar.html%>

            <!-- 본문영역 -->
            <div id="content">
                <h2 class="subtit subtit_st01 blind"><span>배치학습</span></h2>
                <!-- Step 영역 -->
                <div class="box_step">
                    <div class="step_wrap s1">
                        <ul>
                            <li title="현재 단계"><span>1</span>이미지 파일 업로드</li>
                            <li><span>2</span>학습 원본 파일 업로드</li>
                            <li><span>3</span>학습 검토</li>
                        </ul>
                    </div>
                </div>
                <!-- // Step 영역 -->

                <div class="box_content box_st02">
                    <h3 class="blind"><span>이미지 파일 업로드</span></h3>
                    <div class="st_infortext_01">
                        <span>파일을 드래그 하시거나 아래 버튼을 눌러 파일을 <br />업로드 해주세요.</span>
                        <form id="multiUploadForm" action="/batchLearning/multiUpload" method="post" enctype="multipart/form-data">
                            <input type="file" id="uploadFile" name="file" value="upload" multiple />
                            <p class="attach_btn"><label id="multiUploadBtn" for="customer_file">업로드</label></p>
                        </form>
                        <br />
                        <div id="grid" style="width:1000px;"></div>                        
                    </div>
                </div>

            </div>
            <!-- // 본문영역 -->
        </div>
        <!-- // Content -->
    </div>
</body>
</html>
