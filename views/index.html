<body class="bg_login">
    <div class="box_basic01">
        <div class="login_top">
            <h1><span class="blind">KoreanRe ICR Service</span></h1>
        </div>

        <div class="box_login">
            <form action="login" method="post" id="loginfrm">
                <div class="box_login_01">
                    <dl>
                        <dt><label for="userId">ID</label></dt>
                        <dd><input type="text" id="userId" name="userId" class="input_searchbox eng" spellcheck="false" placeholder="아이디" /></dd>
                    </dl>
                    <dl>
                        <dt><label for="password">Password</label></dt>
                        <dd><input type="password" id="userPw" name="userPw" class="input_searchbox" placeholder="비밀번호" /></dd>
                    </dl>
                    <div class="row" style="text-align:center">
                        <span id="errors" style="color:red;font-weight:bold;text-align:center"><%= messages.error %></span>
                    </div>
                    <div class="txts_01 checkbox-options"><input type="checkbox" id="remember_me" name="remember_me" /><label for="remember_me"><span>ID 저장하기</span></label></div>
                    <button type="submit" class="button_login" id="sendLoginBtn" title="login">로그인</button>
                </div>
            </form>
        </div>
    </div>
