<!DOCTYPE html>
<html>
<head>
    <title>TIIZ OCR Service</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <%include  ../common/commonLib_before.html%>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">

    <script type="text/javascript" src="js/admin/adminDashboard.js"></script>
    <style>
    </style>
</head>
<body class="hold-transition skin-blue sidebar-mini">
    <div class="main">
        <div class="wrapper">
            <!-- Header -->
            <%include  ../common/header_before.html%>
            <!-- //Header -->
            <!-- Left Menu Side -->
            <%include ../common/leftSideBar_before.html%>
            <!--// Left Menu Side -->
            <!-- Content Wrapper -->
            <div class="content-wrapper">
                <section class="content-header">
                    <h1>관리자 대시보드</h1>
                </section>

                <section class="content">
                    <!-- 1번째 row-->
                    <div class="row">
                        <!--일일 사용자 수-->
                        <section class="col-lg-3">
                            <div class="box">
                                <div class="box-body">
                                    <div class="box-header with-border dashb"><h3 class="box-title02">일일 사용자 수</h3></div>
                                </div>
                            </div>
                        </section>
                        <!--//일일 사용자 수-->
                        <!--일일 작업 수-->
                        <section class="col-lg-3">
                            <div class="box">
                                <div class="box-body">
                                    <div class="box-header with-border dashb"><h3 class="box-title02">일일 작업 수</h3></div>
                                </div>
                            </div>
                        </section>
                        <!--//일일 작업 수-->
                        <!--오타 검출 확률-->
                        <section class="col-lg-3">
                            <div class="box">
                                <div class="box-body">
                                    <div class="box-header with-border dashb"><h3 class="box-title02">오타 검출 확률</h3></div>
                                </div>
                            </div>
                        </section>
                        <!--//오타 검출 확률-->
                        <!--미정의 문서 인식 확률-->
                        <section class="col-lg-3">
                            <div class="box">
                                <div class="box-body">
                                    <div class="box-header with-border dashb"><h3 class="box-title02">미정의 문서 인식 확률</h3></div>
                                </div>
                            </div>
                        </section>
                        <!--//미정의 문서 인식 확률-->
                    </div>
                    <!-- //1번째 row-->
                    <!-- 2번째 row-->

                    <div class="row">
                        <!--일주일간 사용자 및 작업 수-->
                        <section class="col-lg-12">
                            <div class="box">
                                <div class="box-body">
                                    <div class="box-header with-border dashb"><h3 class="box-title02">일주일간 사용자 및 작업 수</h3></div>
                                </div>
                            </div>
                        </section>
                        <!--//일주일간 사용자 및 작업 수-->
                    </div>
                    <!-- //2번째 row-->
                </section>

            <!-- Header -->
            <%include  ../common/footer.html%>
            <!-- //Header -->
